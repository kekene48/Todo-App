<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="index.js" defer></script>
    <title>Todo App</title>
</head>
<body>
    <div class="header">
        <img class="header-img" src="images/bg-desktop-light.jpg" alt="background-image">
        <img class="header-img2" src="images/bg-desktop-dark.jpg" alt="background-image">
    </div>

    <div class="body">
        <h1 class="header1">todo</h1>
        <img src="images/icon-moon.svg" alt="moon icon" class="icon-moon">
        <img src="images/icon-sun.svg" alt="moon icon" class="icon-sun">
        <form class="form1">
            <input class="form1-input" name="input" type="text" placeholder="Create a todo...">
        </form>

        <ul class="todo-list">
            <li class="list">
                <!-- <img src="images/icon-check.svg" alt="check-icon" class="check-icon"> -->
                <p class="p1">Complete Simba internship</p>
                <img src="images/icon-cross.svg" alt="cross icon" class="cross-icon">
            </li>
        </ul>
    </div>
</body>
</html>
